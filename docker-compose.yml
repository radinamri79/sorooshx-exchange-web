version: '3.9'

# ============================================
# SorooshX Frontend-Only Docker Compose
# ============================================
# Post-Migration: Frontend-only trading application
# All backend logic migrated to Next.js TradingService
# No database, Redis, or Django backend required
#
# Usage:
#   Development: docker-compose up --build
#   Production:  docker-compose -f docker-compose.yml up -d
# ============================================

services:
  # ============================================
  # Next.js Frontend (Client-side trading app)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sorooshx-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/en"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - sorooshx-network

networks:
  sorooshx-network:
    driver: bridge

# ============================================
# Notes:
# ============================================
# Database, Redis, and Django Backend removed
# This is now a frontend-only trading application:
# - All trading logic runs client-side in Next.js
# - State management via Zustand with localStorage persistence  
# - Decimal.js for precise margin/PnL calculations
# - Real-time data from Binance API endpoints
# - No backend dependency required
