version: '3.9'

# ============================================
# SorooshX Unified Docker Compose
# ============================================
# Usage:
#   Development: docker-compose up --build
#   Production:  Set env vars in .env then docker-compose up --build -d
#
# Environment Variables for switching modes:
#   BACKEND_TARGET=development|production
#   FRONTEND_TARGET=development|runner
#   DEBUG=True|False
#   NODE_ENV=development|production
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: sorooshx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sorooshx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sorooshx_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-sorooshx_exchange}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sorooshx} -d ${POSTGRES_DB:-sorooshx_exchange}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - sorooshx-network

  # ============================================
  # Redis (for Django Channels & Caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sorooshx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - sorooshx-network

  # ============================================
  # Django Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BACKEND_TARGET:-development}
    container_name: sorooshx-backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-sorooshx}:${POSTGRES_PASSWORD:-sorooshx_dev_2024}@db:5432/${POSTGRES_DB:-sorooshx_exchange}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sorooshx-network

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-development}
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
        - NEXT_PUBLIC_BINANCE_WS_URL=${NEXT_PUBLIC_BINANCE_WS_URL:-wss://fstream.binance.com}
    container_name: sorooshx-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
      - NEXT_PUBLIC_BINANCE_WS_URL=${NEXT_PUBLIC_BINANCE_WS_URL:-wss://fstream.binance.com}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sorooshx-network

volumes:
  postgres_data:
    name: sorooshx-postgres-data
  redis_data:
    name: sorooshx-redis-data
  backend_static:
    name: sorooshx-backend-static
  backend_media:
    name: sorooshx-backend-media

networks:
  sorooshx-network:
    name: sorooshx-network
    driver: bridge
